<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/jquery-1.12.4.js"></script>
    <title>Document</title>
    <script>
        $(function() {
            var $btns = $('.btns input');
            var $con =  $('.box div');
            $btns.click(function() {
                $(this).addClass('select').siblings().removeClass('select');
                $con.eq( $(this).index() ).addClass('display').siblings().removeClass('display');
                
            })

            var iIndex = window.location.hash.substring(1);
            if (iIndex) {
                $btns.eq(iIndex).addClass('select').siblings().removeClass('select');
                $con.eq(iIndex).addClass('display').siblings().removeClass('display');
            }
        })

    </script>
    <style>

        .btns .select {
            background-color: tomato;
        }

        .box .display {
            display: block;
        }

        .btns input{
            background-color:#ddd;
            width: 100px;
            height: 40px;
            border: 0;
            /*border: 2px solid #ddd;*/
            /*margin: 20px*/
        }

        .box div{
            background-color: tomato;
            padding: 20px;
            width: 400px;
            height: 200px;
            display: none;
        }
    </style>

</head>
<body>
    <div class="btns">
        <input type="button" value="按钮1" class="select">
        <input type="button" value="按钮2">
        <input type="button" value="按钮3">
    </div>
    <div class="box">
        <div class="display">1111111111111</div>
        <div>2222222222222</div>
        <div>3333333333333</div>
    </div>
</body>
</html>
