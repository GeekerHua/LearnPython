        $(function(){
            var $div1 = $('#div1');

            $div1.css({'color':'red'});

            $li3.css({'background-color':'red'});
            $li3.prev().css({'background-color':'purple'});
            $li3.next().css({'background-color':'pink'});
            $li3.nextAll().css({'background-color':'pink'});
            $li3.siblings().css({'background-color':'pink'});

        })
